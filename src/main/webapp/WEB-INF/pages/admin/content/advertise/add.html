<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增位置信息</title>
    <link rel="stylesheet" href="/resource/layui/css/layui.css"/>
    <script src="/resource/layui/layui.all.js"></script>
    <script src="/resource/js/common/layui/global-config.js" charset="utf-8"></script>
    <script type="text/jscript" src="/resource/js/common/jquery-3.1.1.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div style="margin: 20px;">
    <form id="menuForm" class="layui-form" action="" method="post">
        <!-- 名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                名称</label>
            <div class="layui-input-block">
                <input type="text" name="advName" maxlength="30" required lay-verify="required"
                       placeholder="请输入名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>


        <!-- 状态-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                状态</label>
            <div class="layui-input-block">
                <input type="radio" name="advStatus" required lay-verify="required" value="1" title="正常"
                       checked>
                <input type="radio" name="advStatus" required lay-verify="required" value="0" title="停用">
            </div>
        </div>

        <!-- 排序-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                排序</label>
            <div class="layui-input-block">
                <input type="text" name="advSort" maxlength="7" required lay-verify="required"
                       placeholder="请输入排序号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!-- 摆放位置-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                摆放位置</label>
            <div class="layui-input-block">
                <select name="advPositionId" class="layui-input" lay-verify="required" lay-search="" lay-filter="change">
                    <option value="">请选择</option>
                    <
                    <#if advPositionMap?? && advPositionMap?size gt 0>
                        <#list advPositionMap?keys as key>
                            <option value="${key}"
                            >${(advPositionMap['${key}'])!""}
                            </option>
                        </#list>
                    </#if>
                </select>
            </div>
        </div>

        <!-- 渠道-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                渠道</label>
            <div class="layui-input-block">
                <input type="text" id="channelName" maxlength="7" value=""
                       required lay-verify="required"  readonly="true" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!-- 链接目标-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                链接目标</label>
            <div class="layui-input-block">
                <input type="radio" name="advTarget" required lay-verify="required" value="_self" title="新窗口"
                       checked>
                <input type="radio" name="advTarget" required lay-verify="required" value="_blank" title="旧窗口">
            </div>
        </div>
        <!-- 链接提示-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                链接提示</label>
            <div class="layui-input-block">
                <input type="text" name="advTip" maxlength="170" required lay-verify="required"
                       placeholder="请输入链接提示" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!-- 链接地址-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                链接地址</label>
            <div class="layui-input-block">
                <input type="text" name="advLink" maxlength="170" required lay-verify="required"
                       placeholder="请输入链接地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--图片地址 -->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                图片地址</label>
            <div class="layui-input-block">
                <input type="text" name="advImg" maxlength="170" required lay-verify="required"
                       readonly="true" autocomplete="off" class="layui-input" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
                <button type="button" class="layui-btn" id="test9">开始上传</button>
                <blockquote class="layui-elem-quote layui-quote-nm hidden" style="margin-top: 10px;" id="Img">
                    预览图：
                    <div class="layui-upload-list" id="demo2"></div>
                    <img src="" class="layui-upload-img" id="imageId">
                    <br>
                    <button type="button" class="layui-btn layui-btn-normal" id="delImage">删除图片</button>
                </blockquote>

            </div>
        </div>


        <div class="layui-form-item">
            <div style="width: 80%; margin: 0 auto; text-align: center;">
                <button class="layui-btn" lay-filter="save" lay-submit>保存</button>
            </div>
        </div>

    </form>
</div>
</body>
<script src="/resource/layui/layui.all.js"></script>
<script src="/resource/js/common/layui/global-config.js" charset="utf-8"></script>
<script>
    var bizCode = '${bizCode}';
    if (bizCode) {
        bizCode = bizCode.substring(0, 5);
    }
    layui.use(['form', 'upload'], function () {
        var form = layui.form, layer = layui.layer, upload = layui.upload;
        var result = false, $ = layui.jquery;

        //监听提交
        form.on('submit(save)', function (data) {
            if (result) {
                return;
            }
            result = true;
            var url = "/admin/content/advertise/o_add.do?bizCode=" + bizCode + "02";
            $.post(url, $("#menuForm").serialize(), function (data) {
                if (data.status == "00000") {//提示成功后重新加载数据
                    layer.msg("修改成功");
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layui.table.reload("dataTable");
                    parent.layer.close(index);
                } else {
                    result = false;
                    layer.alert(data.msg);
                }
            }, "JSON");
            return false;//出错则不关闭窗口
        });

        upload.render({
            elem: '#test8'
            , url: '/admin/file/uploadFile.do?'
            , data:{'bizCode':bizCode}
            , auto: false  //不自动上传
            , accept: 'images' //上传文件类型
            , bindAction: '#test9' //指定上传按钮
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                var oldFileUrl = $("[name='advImg']").val();
                if(oldFileUrl){
                    $("#delImage").click();
                }
            }
            , done: function (res) {
                //上传请求回调
                if (res.respCode == "00000") {
                    $("#imageId").attr("src", res.files[0].filePath);
                    $("[name='advImg']").val(res.files[0].filePath);
                    $("#Img").removeClass('hidden');
                } else {
                    layer.alert(res.respMsg);
                }

            }
        });



        $("#delImage").click(function () {
            var fileUrl = $("[name='advImg']").val();
            $.ajax({
                url: '/admin/file/deleteFile.do',
                type: "POST",
                data: {"fileUrl": fileUrl},
                dataType: "JSON",
                success: function (res) {
                    if (res.status == "00000") {
                        $("#Img").addClass('hidden');
                        $("#imageId").attr("src", " ");
                        $("[name='advImg']").val(" ");
                    } else {
                        layer.alert(res.msg);
                    }
                }
            });
        });

        form.on('select(change)', function(data){
            var advPositionId = data.value; //得到被选中的值
            $.ajax({
                url: '/admin/content/advertise/o_getChannelName.do?bizCode='+bizCode+'05',
                type: "POST",
                data: {"advPositionId": advPositionId},
                dataType: "JSON",
                success: function (res) {
                    if (res.status == "00000") {
                        $("#channelName").val(res.data);
                    }
                }
            });

        });

    });
</script>
</html>
