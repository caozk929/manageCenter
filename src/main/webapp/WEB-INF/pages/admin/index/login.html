<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    统一配置管理中心
  </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/resource/css/login.css" media="all">

</head>

<script type="text/javascript">
  if(window.top !== window.self){
      window.top.location = "/admin/index/login.html";
  }
</script>
<body style="background-color: #393D49">
<div class="x-box">
  <div class="x-top">
    <ul class="x-login-right">
      <li style="background-color: #F1C85F;" >
      </li>
      <li style="background-color: #EA569A;" >
      </li>
      <li style="background-color: #393D49;" >
      </li>
    </ul>
  </div>
  <div class="x-mid">
    <div class="x-avtar">
      <img src="/resource/images/logo.png" alt="">
    </div>
    <div class="input">
      <form class="layui-form" id="loginForm" >
        <div class="layui-form-item x-login-box">
          <label for="username" class="layui-form-label">
            <i class="layui-icon">&#xe612;</i>
          </label>
          <div class="layui-input-inline">
            <input type="text" id="userName" name="userName" required  lay-verify="required"
                   autocomplete="off" value="" placeholder="请输入用户名" class="layui-input" maxlength="20">
          </div>
        </div>
        <div class="layui-form-item x-login-box">
          <label for="password" class="layui-form-label">
            <i class="layui-icon">&#xe628;</i>
          </label>
          <div class="layui-input-inline">
            <input type="password" id="password" name="password" required lay-verify="required"
                   autocomplete="off" value="" placeholder="请输入密码" class="layui-input" maxlength="32">
          </div>
        </div>
        <div class="layui-form-item" id="loginbtn">
          <button id="subBut"  class="layui-btn" lay-filter="save" lay-submit>
            登   录
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<p style="color:#fff;text-align: center;">Copyright © 2017 中经汇通</p>
<script src="/resource/layui/layui.js" charset="utf-8"></script>
<script src="/resource/js/common/layui/global-config.js" charset="utf-8"></script>
<script>
    layui.use('form', function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //修改背景颜色
        $('.x-login-right li').click(function() {
            color = $(this).css('background-color');
            $('body').css('background-color', color);
        });

        //监听提交
        form.on('submit(save)', function(data) {
            var url = layui.globalConfig.adminUrl + "index/login.do";
            $.post(
                url,
                $("#loginForm").serialize(),
                function(data){
                    if(data.status=="00000"){
                        location.href="home.html";
                    }else{
                        layer.alert(data.msg);
                    }
                },"json");
            return false;
        });
    });

</script>
</body>

</html>
