<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>配置管理中心登陆</title>
</head>

 <form autocomplete="off">
<div class="container w-xxl w-auto-xs app-header-fixed" >
  <a href class="navbar-brand block m-t">{{appname}}</a>
  <div class="m-b-lg">
    <div class=" text-center">
      <strong>{{namep}}</strong>
    </div>
      <div class="text-danger wrapper text-center">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="请输入用户名" class="form-control no-border" ng-keyup="loginKeyUp($event)" ng-model="fdata.userName" autocomplete="off">
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="请输入密码" class="form-control no-border" ng-keyup="loginKeyUp($event)" ng-model="fdata.password" autocomplete="off">
        </div>
      </div>
      <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="login()" >登录</button>
      <div class="text-center m-t m-b" ng-show="false"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center" ng-show="false"><small>没有帐号?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block" ng-show="false">注册为商家</a>
    
  </div>
  
</div>
</form>

</html>
